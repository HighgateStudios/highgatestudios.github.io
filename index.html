<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highgate Studios LLC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            background: #fff;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 80px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #1a1a1a;
        }
        
        .tagline {
            font-size: 1.3em;
            color: #666;
            font-weight: 300;
        }
        
        .products {
            margin: 60px 0;
        }
        
        .product-card {
            background: #f8f9fa;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .product-card h2 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #1a1a1a;
        }
        
        .product-card h2 a {
            color: inherit;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: border-color 0.2s ease;
        }
        
        .product-card h2 a:hover {
            border-bottom-color: #0066cc;
        }
        
        .product-description {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 20px;
        }
        
        .product-link {
            display: inline-block;
            margin-top: 10px;
            color: #0066cc;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.05em;
        }
        
        .product-link:hover {
            text-decoration: underline;
        }
        
        footer {
            text-align: center;
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.9em;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .tagline {
                font-size: 1.1em;
            }
            .product-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Highgate Studios LLC</h1>
            <p class="tagline">Building innovative software solutions</p>
        </header>
        
        <section class="products">
            <div class="product-card">
                <h2><a href="https://dojoflow.com">DojoFlow</a></h2>
                <p class="product-description">
                    Streamline your dojo operations with our comprehensive SaaS platform designed for martial arts schools.
                </p>
                <a href="https://staging.dojoflow.net" class="product-link">Visit DojoFlow â†’</a>
            </div>
        </section>
        
        <footer>
            <p>&copy; 2025 Highgate Studios LLC. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
